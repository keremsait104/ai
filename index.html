<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAHIT AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        #chat-log {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #282c34;
        }
        pre {
            background-color: #212529;
            color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
            white-space: pre-wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #343a40;
        }
        #logo {
            width: 100px; /* Logonun genişliğini ayarlayın */
            height: auto; /* Logonun yüksekliğini otomatik olarak ayarlayın */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img id="logo" src="logo.png" alt="Logo"> </div>
        <h1 class="text-center mb-4">NAHIT AI</h1>
        <div id="chat-log"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Mesajınızı girin...">
            <button id="send-button" class="btn btn-primary">Gönder</button>
            <button id="clear-button" class="btn btn-secondary">Temizle</button> </div>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button'); // Temizle butonu
        const API_KEY = 'AIzaSyANPNZGAbgTA3e1MBgPClNn08-tFXGOVWU'; // Güvenlik riski!
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent';

        function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            chatLog.innerHTML += `<p class="text-end"><strong>Siz:</strong> ${message}</p>`;
            userInput.value = '';
            chatLog.scrollTop = chatLog.scrollHeight;

            chatLog.innerHTML += `<p class="text-start"><strong>Bot:</strong> Yazıyor...</p>`;
            chatLog.scrollTop = chatLog.scrollHeight;

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-goog-api-key': API_KEY
                },
                body: JSON.stringify({
                    "contents": [{
                        "parts": [{
                            "text": message
                        }]
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                chatLog.lastChild.remove(); // Yazıyor... sil

                if (data && data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0] && data.candidates[0].content.parts[0].text) {
                    let botResponse = data.candidates[0].content.parts[0].text;

                    // Tablo biçimlendirmesi
                    if (botResponse.includes('| Özellik |')) {
                        botResponse = botResponse.replace(/\|(.*)\|/g, (match, p1) => {
                            const columns = p1.split('|').map(col => `<th>${col.trim()}</th>`).join('');
                            return `<tr>${columns}</tr>`;
                        });
                        botResponse = `<table>${botResponse}</table>`;
                    }

                    // Python kod bloklarını biçimlendir
                    botResponse = botResponse.replace(/`python\s*([\s\S]*?)`/g, '<pre><code class="language-python">$1</code></pre>');

                    // Genel kod bloklarını biçimlendir
                    botResponse = botResponse.replace(/`(.*?)`/gs, '<pre><code>$1</code></pre>');

                    // * ile başlayan satırları yeni satırlara ayır
                    botResponse = botResponse.replace(/^(\*.*)$/gm, '<br>$1');

                    // **kalınlaştırma**
                    botResponse = botResponse.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                    chatLog.innerHTML += `<p class="text-start"><strong>Bot:</strong> ${botResponse}</p>`;
                } else {
                    chatLog.innerHTML += `<p class="text-start"><strong>Bot:</strong> Bir hata oluştu veya yanıt alınamadı.</p>`;
                }

                chatLog.scrollTop = chatLog.scrollHeight;
            })
            .catch(error => {
                chatLog.lastChild.remove(); // Yazıyor... sil
                chatLog.innerHTML += `<p class="text-start"><strong>Bot:</strong> Bir hata oluştu.</p>`;
                chatLog.scrollTop = chatLog.scrollHeight;
            });
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Temizle butonuna tıklama olayı ekleme
        clearButton.addEventListener('click', () => {
            chatLog.innerHTML = ''; // Sohbet geçmişini temizle
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
